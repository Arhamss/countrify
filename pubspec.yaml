name: countrify
description: A beautiful and highly customizable country picker package for Flutter with comprehensive country data, ISO 3166-1 codes, and flag images.
version: 1.0.0
homepage: https://github.com/yourusername/countrify
repository: https://github.com/yourusername/countrify
issue_tracker: https://github.com/yourusername/countrify/issues
documentation: https://github.com/yourusername/countrify#readme

environment:
  sdk: ^3.0.0
  flutter: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0
  flutter_lints: ">=3.0.0 <7.0.0"
  csv: ^6.0.0

flutter:
  assets:
    - assets/images/flags/
